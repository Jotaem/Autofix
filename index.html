<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CineFlash</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="container my-5">
        <h1 class="text-center mb-4">AutoFix - Reparación de Vehículos a Domicilio</h1>
        <h3 class="mb-4">Servicios y precios</h3>
        <div class="row justify-content-center">
          
            <!-- Tarjeta 1 -->
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="https://tn.com.ar/resizer/v2/cuanto-sale-el-cambio-de-aceite-y-filtros-de-un-auto-promedio-segun-un-mecanico-especializado-foto-adobe-stock-VCYBM6LPUFA6FLLDGAGCPFYUVA.png?auth=7f689776f9ceb63bd6549c74414d4f0c21d87b956887a308fb2ee801425d12b7&width=767" class="card-img-top"
                        alt="Pianista">
                    <div class="card-body text-center">
                        <h5 class="card-title">Cambio de Aceite</h5>
                        <h6>Precio: $30.000</h6>
                        <button class="btn btn-primary reservar-btn" data-pelicula="Pianista">Reservar</button>
                    </div>
                </div>
            </div>

            <!-- Tarjeta 2 -->
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQN4jcaGx8tuQhzEIpE5TtCP15aQloyW_v2xw&s" class="card-img-top"
                        alt="StarWars">
                    <div class="card-body text-center">
                        <h5 class="card-title">Revisión de Frenos</h5>
                        <h6>Precio: $50.000</h6>
                        <button class="btn btn-primary reservar-btn" data-pelicula="StarWars">Reservar</button>
                    </div>
                </div>
            </div>

            <!-- Tarjeta 3 -->
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="https://autosoporte.com/wp-content/uploads/2021/03/car-electrical-system-repair-1.jpg"
                        class="card-img-top" alt="Shrek">
                    <div class="card-body text-center">
                        <h5 class="card-title">Diagnóstico Eléctrico</h5>
                        <h6>Precio: $40.000</h6>
                        <button class="btn btn-primary reservar-btn" data-pelicula="Shrek">Reservar</button>
                    </div>
                </div>
            </div>

            

        </div>
        
    </div>

  <section class="form-section">
            <h2>Solicitar Reparación</h2>
            <form id="repairRequestForm">
                <label for="clientName">Nombre del Cliente</label>
                <input type="text" id="clientName" name="clientName" required>

                <label for="repairType">Tipo de Reparación</label>
                <select id="repairType" name="repairType" required>
                    <option value="">Selecciona un servicio</option>
                    <option value="cambio_aceite">Cambio de aceite</option>
                    <option value="revision_frenos">Revisión de frenos</option>
                    <option value="diagnostico_electrico">Diagnóstico eléctrico</option>
                    <option value="otro">Otro (especificar en descripción)</option>
                </select>

                <label for="description">Descripción</label>
                <textarea id="description" name="description" rows="4" placeholder="Describe brevemente el problema o el servicio que necesitas."></textarea>

                <label for="appointmentDate">Agendar Cita</label>
                <input type="date" id="appointmentDate" name="appointmentDate" required>

                <h2>Información de Pago (simulado)</h2>
                <label for="cardNumber">Número de tarjeta</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="**** **** **** 1234" pattern="\d{4} \d{4} \d{4} \d{4}" title="Formato: XXXX XXXX XXXX XXXX" required>

                <label for="cardHolderName">Nombre del Titular</label>
                <input type="text" id="cardHolderName" name="cardHolderName" required>

                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" pattern="\d{3,4}" title="3 o 4 dígitos" required>

            <button type="submit" class="btn btn-success">Confirmar Solicitud</button>
            </form>
        </section>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
